<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: white;
        }

        canvas {
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>

<canvas id="c" width="800" height="800"></canvas>

<script>
    var ctx = c.getContext('2d');
    var num = 1, space = 10,black=8;


    function circle(x, y, r, num, space,black) {
        //画圈圈
        for (var i = 0; i < num; i++) {
            r = r + space;
            ctx.beginPath();
            ctx.arc(x, y, r, -Math.PI * 2, Math.PI * 2);

            //加数字
            var index = num - i;
            if (index < 9) {
                ctx.fillText(index, x - r, y + 3);
                ctx.fillText(index, x - 3, y - r + 13);

                ctx.fillText(index, x + r - 10, y + 3);
                ctx.fillText(index, x - 3, y + r - 3);
            }

            //数字的颜色
            if (index>3) {
                ctx.fillStyle = 'white';
            }else{
                ctx.fillStyle = 'black';
            }

            //环线的颜色
            if (i < 6) {
                ctx.strokeStyle = 'white';

                // ctx.fillStyle='blue';
            } else {
                ctx.strokeStyle = 'black';
            }

            ctx.stroke();

        }
    }


    ctx.beginPath();
    ctx.arc(400,400,space*black*2+20, -Math.PI * 2, Math.PI * 2);
    ctx.fillStyle='black';
    ctx.fill();

    circle(400, 400, 0, 9, 25);

    ctx.strokeStyle = 'white';
    ctx.beginPath();
    ctx.arc(400, 400, 5, -Math.PI * 2, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(400, 400, 10, -Math.PI * 2, Math.PI * 2);
    ctx.stroke();

</script>
</body>
</html>
